                    <img src="{% static 'images/download3.jpg' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 style="font-size: 26px; font-weight:bold; color:black;">SEARCH A JOB THAT FITS YOUR NEEDS</h5>

                    </div>

            </div>

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
